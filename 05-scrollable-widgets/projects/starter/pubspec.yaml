name: fooderlich
description: a social recipe app to keep track of new dishes, and share with friends.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  freezed_annotation: ^1.0.0 # Will Learn later about this later

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5 # Will Learn later about this later
  freezed: ^1.0.2+1 # Will Learn later about this later
  json_serializable: ^6.1.1 # Will Learn later about this later

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
